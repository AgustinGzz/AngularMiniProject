<div
  class="toast position-fixed end-0 show"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-body">
    <p class="mb-1">Review items in your cart:</p>
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="let item of itemsInCart"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ item.item }}</div>
        </div>
        <span class="badge bg-danger rounded-pill">{{
          item.price | currency : currency
        }}</span>
      </li>
    </ul>
    <p class="border-top text-end me-3">
      total:
      <span class="badge bg-danger">{{ total | currency : currency }}</span>
    </p>
    <div class="mt-2 pt-2 border-top">
      <button
        type="button"
        class="btn btn-primary btn-sm col-md-6"
        (click)="pay()"
      >
        Pay
      </button>
      <button
        type="button"
        class="btn btn-warning btn-sm col-md-6"
        (click)="clearCart()"
      >
        Clear Cart
      </button>
    </div>
  </div>
</div>
